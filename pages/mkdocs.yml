site_name: "SeekerAI Microservices Documentation"
site_url: "https://docs.seekerai.com"
site_description: "Comprehensive documentation for SeekerAI microservices platform"
site_author: "SeekerAI Team"
dev_addr: "127.0.0.1:8080"
repo_url: "https://github.com/asiffer/mkdocs-shadcn"
theme:
  name: shadcn
  icon: null
  pygments_style:
    light: shadcn-light
    dark: github-dark
  katex_options:
    macros:
      "\\dx": "\\mathrm{d}x"
  # show_datetime: true

nav:
  - Home: index.md
  - Get Started: get_started.md
  - Core Infrastructure:
    - Overview: core/index.md
    - LiveKit Infrastructure:
      - Overview: core/livekit-infra/index.md
      - Architecture: core/livekit-infra/architecture.md
      - Configuration: core/livekit-infra/configuration.md
      - Deployment: core/livekit-infra/deployment.md
      - Troubleshooting: core/livekit-infra/troubleshooting.md
    - Nginx:
